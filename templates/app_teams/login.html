<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <title>Application de l'équipe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="{% static "css/metro-all.min.css" %}">
    <style>
        .login-form {
            width: 400px;
            height: auto;
            top: 50%;
            margin-top: -160px;
        }

        .input.required {
            border: 1px #d9d9d9 solid !important;
        }
    </style>
</head>

<body class="h-vh-100 bg-darkBlue">

<form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
      method="post" role="form" action="{% url 'app_teams:team_login' %}"
      data-role="validator">
    {% csrf_token %}
    <img src="{% static "images/logo.png" %}" width="100%">
    <h2 class="text-light">Application des équipes</h2>
    <hr class="thin mt-4 mb-4 bg-white">
    <div class="form-group">
        <input type="text" name="username" data-role="input" data-prepend="<span class='mif-user'>"
               placeholder="Tapez votre login..." data-validate="required">
    </div>
    <div class="form-group">
        <input type="password" name="password" data-role="input" data-prepend="<span class='mif-key'>"
               placeholder="Tapez votremot de passe..." data-validate="required minlength=6">
    </div>
    <div class="form-group mt-10">
        <button class="button">Connecter</button>
    </div>
</form>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/metro.min.js" %}"></script>
<script>

    function validateForm() {
        $(".login-form").animate({
            opacity: 0
        });
    }
</script>

</body>
</html>
